<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <style>
              /* background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg"); */

    </style>
    <title>Registration</title>
  </head>
  <body>
    <div
      id="success"
      class="alert alert-success alert-dismissible fade"
      role="alert"
    >
      <strong>Success:</strong> Your registration request has been succesfully
      submitted
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      id="failure"
      class="alert alert-danger alert-dismissible fade"
      role="alert"
    >
      <strong>Failure:</strong> Your registration request has been <b>rejected
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container">
      <h1>Registration</h1>
      
      <form id="reg-form">
          <div class="form-group username">
            <label for="name">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              autocomplete="off"
            />
            <small id="namevalid" class="form-text text-muted invalid-feedback">
              Your username must be 2-10 characters long and should not start with a
              number.
            </small>

          <div class="form-group user-email">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
             <small id="emailvalid" class="form-text text-muted invalid-feedback">
              Your email must be valid email.
            </small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Enter your contact number</label
          >
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Contact number"
          />
          <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Your contact number must be 10 digits long.
          </small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Enter your password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            autocomplete="off"
          />
          
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <!-- <input type="submit" value="Submit Form"> -->
        <br />
        <br />
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
